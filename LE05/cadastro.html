<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tzeeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #cfd8dc;
        }
        .signup-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .invalid-feedback {
            display: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="signup-container text-center">
        <div class="text-center mb-3">
            <i class="fa-solid fa-dove fa-3x text-primary"></i>
        </div>
        <h4 class="text-center">Criar uma conta</h4>
        <form id="signup-form">
            <div class="mb-3 text-start">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                <div class="invalid-feedback">Informe um email válido.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="mb-3 text-start">
                <label for="confirm-password" class="form-label">Confirme sua senha:</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
                <div class="invalid-feedback">As senhas não coincidem.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="birthdate" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="signup-btn" disabled>Se inscrever</button>
        </form>
        <div class="text-center mt-3">
            <p>Já tem uma conta? <a href="login.html" class="text-primary">Entrar</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirm-password");
            const signupBtn = document.getElementById("signup-btn");
            const signupForm = document.getElementById("signup-form");
            
            function validateEmail(emailValue) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue);
            }
            
            function checkInputs() {
                const emailValid = validateEmail(email.value);
                const passwordMatch = password.value === confirmPassword.value && password.value.length > 0;
                email.classList.toggle("is-invalid", !emailValid);
                confirmPassword.classList.toggle("is-invalid", !passwordMatch);
                signupBtn.disabled = !(name.value.trim().length > 0 && emailValid && passwordMatch);
            }
            
            email.addEventListener("input", checkInputs);
            password.addEventListener("input", checkInputs);
            confirmPassword.addEventListener("input", checkInputs);
            name.addEventListener("input", checkInputs);
            
            signupForm.addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Cadastro realizado com sucesso!");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
