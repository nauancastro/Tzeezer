<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tzeeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #cfd8dc;
        }
        .login-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .invalid-feedback {
            display: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-container text-center">
        <div class="text-center mb-3">
            <i class="fa-solid fa-dove fa-3x text-primary"></i>
        </div>
        <h4 class="text-center">Entre no Tzeeter agora</h4>
        <form id="login-form">
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                <div class="invalid-feedback">Informe um email válido.</div>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="text-end mb-3">
                <a href="#" class="text-primary">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-btn" disabled>Entrar</button>
        </form>
        <div class="text-center mt-3">
            <p>Não tem uma conta? <a href="signup.html" class="text-primary">Inscreva-se</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const loginBtn = document.getElementById("login-btn");
            const loginForm = document.getElementById("login-form");
            
            function validateEmail(emailValue) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue);
            }
            
            function checkInputs() {
                const emailValid = validateEmail(email.value);
                email.classList.toggle("is-invalid", !emailValid);
                document.querySelector(".invalid-feedback").style.display = emailValid ? "none" : "block";
                loginBtn.disabled = !(emailValid && password.value.trim().length > 0);
            }
            
            email.addEventListener("input", checkInputs);
            password.addEventListener("input", checkInputs);
            
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();
                alert("Login realizado com sucesso!");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
